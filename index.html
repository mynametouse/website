<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2D Sonnensystem mit Bewegung</title>
<style>
  body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: sans-serif;
    overflow: hidden;
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 100vh;
  }

  #info {
    text-align: center;
    margin: 10px;
    font-size: 14px;
  }

  #canvasContainer {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 70vw;
    height: calc(100vh - 60px);
  }

  canvas {
    background: #111;
    border: 2px solid #fff;
    touch-action: none;
  }

  #overlay {
    display: flex;
    flex-direction: column;
    justify-content: start;
    align-items: center;
    width: 25vw;
    max-height: 90vh;
    background: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 20px;
    box-sizing: border-box;
    overflow-y: auto;
  }

  #overlay img {
    max-width: 100%;
    height: auto;
    border: 2px solid #fff;
    margin-bottom: 10px;
  }

  #closeBtn {
    background: #444;
    color: #fff;
    font-size: 14px;
    padding: 8px 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    outline: none;
    margin-top: 10px;
  }

  #closeBtn:hover {
    background: #666;
  }

  #overlayText {
    font-size: 14px;
    color: #fff;
    line-height: 1.5;
    text-align: center;
  }
</style>
</head>
<body>
<div id="info">
  <p>Klicken Sie auf einen Himmelskörper, um Details anzuzeigen.</p>
</div>
<div id="canvasContainer">
  <canvas id="canvas" width="800" height="600"></canvas>
</div>
<div id="overlay">
  <img id="overlayImage" src="" alt="Objektbild"/>
  <p id="overlayText"></p>
  <button id="closeBtn">Schließen</button>
</div>

<script>
(function(){
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const overlay = document.getElementById('overlay');
  const overlayImage = document.getElementById('overlayImage');
  const overlayText = document.getElementById('overlayText');
  const closeBtn = document.getElementById('closeBtn');

  const objectsData = [
    { name: "Sonne", x: 400, y: 300, radius: 30, color: "yellow", angle: 0 },
    { name: "Merkur", orbit: 60, radius: 8, color: "gray", speed: 0.05, angle: 0 },
    { name: "Venus", orbit: 100, radius: 10, color: "orange", speed: 0.03, angle: 0 },
    { name: "Erde", orbit: 140, radius: 12, color: "blue", speed: 0.02, angle: 0 },
    { name: "Mars", orbit: 180, radius: 10, color: "red", speed: 0.015, angle: 0 }
  ];

  function drawPlanets() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#fff";
    ctx.font = "14px sans-serif";

    objectsData.forEach(obj => {
      if (obj.orbit) {
        obj.angle += obj.speed;
        obj.x = 400 + Math.cos(obj.angle) * obj.orbit;
        obj.y = 300 + Math.sin(obj.angle) * obj.orbit;
      }
      ctx.beginPath();
      ctx.arc(obj.x, obj.y, obj.radius, 0, Math.PI * 2);
      ctx.fillStyle = obj.color;
      ctx.fill();
      ctx.closePath();
      ctx.fillText(obj.name, obj.x - obj.radius, obj.y - obj.radius - 5);
    });
  }

  function showInfo(obj) {
    overlayImage.src = "https://via.placeholder.com/150";
    overlayText.textContent = `${obj.name}: Details folgen...`;
    overlay.style.display = 'flex';
  }

  canvas.addEventListener('click', (e) => {
    const rect = canvas.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;
    objectsData.forEach(obj => {
      const dx = mx - obj.x;
      const dy = my - obj.y;
      if (Math.sqrt(dx * dx + dy * dy) <= obj.radius) {
        showInfo(obj);
      }
    });
  });

  closeBtn.addEventListener('click', () => {
    overlay.style.display = 'none';
  });

  function animate() {
    drawPlanets();
    requestAnimationFrame(animate);
  }

  animate();
})();
</script>
</body>
</html>
