<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonnensystem Simulation</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: black;
            color: white;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            animation: orbit infinite linear;
            transform-origin: center;
        }

        .info-box {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 8px;
            display: none;
        }

        @keyframes mercury-orbit {
            from { transform: rotate(0deg) translateX(100px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(100px) rotate(-360deg); }
        }

        @keyframes venus-orbit {
            from { transform: rotate(0deg) translateX(150px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(150px) rotate(-360deg); }
        }

        @keyframes earth-orbit {
            from { transform: rotate(0deg) translateX(200px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(200px) rotate(-360deg); }
        }

        @keyframes mars-orbit {
            from { transform: rotate(0deg) translateX(250px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(250px) rotate(-360deg); }
        }
    </style>
</head>
<body>
<div id="info" class="info-box"></div>

<div id="sun" class="planet" style="width: 100px; height: 100px; background: yellow; left: 50%; top: 50%; margin-left: -50px; margin-top: -50px;"></div>

<div id="mercury" class="planet" style="width: 20px; height: 20px; background: gray; animation: mercury-orbit 10s infinite linear;"></div>
<div id="venus" class="planet" style="width: 30px; height: 30px; background: orange; animation: venus-orbit 20s infinite linear;"></div>
<div id="earth" class="planet" style="width: 35px; height: 35px; background: blue; animation: earth-orbit 30s infinite linear;"></div>
<div id="mars" class="planet" style="width: 25px; height: 25px; background: red; animation: mars-orbit 40s infinite linear;"></div>

<script>
    const planets = {
        mercury: "Merkur: Der sonnennächste Planet.",
        venus: "Venus: Der heißeste Planet.",
        earth: "Erde: Unser Heimatplanet.",
        mars: "Mars: Der rote Planet."
    };

    document.querySelectorAll('.planet').forEach(planet => {
        planet.addEventListener('click', () => {
            const infoBox = document.getElementById('info');
            infoBox.textContent = planets[planet.id];
            infoBox.style.display = 'block';
            setTimeout(() => infoBox.style.display = 'none', 3000);
        });
    });
</script>
</body>
</html>
