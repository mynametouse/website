<!-- index.html -->
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sarah Ben Bernou</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Hintergrund-Kreise -->
  <div class="background-circle background-circle1"></div>
  <div class="background-circle background-circle2"></div>
  <div class="background-circle background-circle3"></div>
  <div class="background-circle background-circle4"></div>

  <!-- Navigation-Men√º -->
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="team.html">Team</a>
    <a href="referenzen.html">Referenzen</a>
  </div>

  <!-- Interaktive Kreise (optional, k√∂nnen entfernt werden) -->
  <div class="interactive-circle interactive-circle1" data-info="Mehr √ºber meine Projekte erfahren!"></div>
  <div class="interactive-circle interactive-circle2" data-info="Kontaktieren Sie mich f√ºr Zusammenarbeit!"></div>
  <div class="interactive-circle interactive-circle3" data-info="Besuchen Sie mein LinkedIn-Profil!"></div>
  <div class="interactive-circle interactive-circle4" data-info="Folgen Sie mir auf Twitter!"></div>

  <!-- Zentrale Inhalte -->
  <div class="container">
    <h1>Willkommen auf der Webseite von Sarah Ben Bernou</h1>
    <a href="https://www.linkedin.com/in/sarah-ben-bernou" target="_blank" rel="noopener noreferrer" class="linkedin-button">
      Besuchen Sie mein LinkedIn-Profil
    </a>
    <p>Verbinden Sie sich mit mir auf LinkedIn f√ºr aktuelle Updates und berufliche Netzwerke.</p>
  </div>

  <!-- Emoji-Container -->
  <div class="emoji-container" id="emojiContainer">
    <!-- Emojis werden per JavaScript hinzugef√ºgt -->
  </div>

  <!-- Modal f√ºr Informationen -->
  <div class="modal" id="infoModal">
    <div class="modal-content">
      <button class="close-modal" id="closeModal">&times;</button>
      <p id="modalText">Informationen werden geladen...</p>
    </div>
  </div>

  <!-- Font Awesome f√ºr Icons (optional) -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- JavaScript f√ºr Interaktivit√§t -->
  <script>
    // Interaktive Kreise und Modal
    document.addEventListener('DOMContentLoaded', () => {
      const interactiveCircles = document.querySelectorAll('.interactive-circle');
      const modal = document.getElementById('infoModal');
      const modalText = document.getElementById('modalText');
      const closeModal = document.getElementById('closeModal');

      interactiveCircles.forEach(circle => {
        circle.addEventListener('click', () => {
          const info = circle.getAttribute('data-info');
          modalText.textContent = info;
          modal.style.display = 'flex';
        });
      });

      closeModal.addEventListener('click', () => {
        modal.style.display = 'none';
      });

      // Schlie√üen des Modals beim Klick au√üerhalb des Inhalts
      window.addEventListener('click', (e) => {
        if (e.target === modal) {
          modal.style.display = 'none';
        }
      });
    });

    // Emoji-Interaktivit√§t
    const emojiContainer = document.getElementById('emojiContainer');
    const emojis = ['üòÇ', 'üéâ', 'üöÄ', 'üåü', 'üçÄ', '‚ú®', 'üî•', 'üí°'];

    // Funktion zum zuf√§lligen Positionieren der Emojis
    function getRandomPosition() {
      const containerWidth = window.innerWidth;
      const containerHeight = window.innerHeight;
      const x = Math.random() * (containerWidth - 50);
      const y = Math.random() * (containerHeight - 50);
      return { x, y };
    }

    // Erstellen und Hinzuf√ºgen der Emojis
    emojis.forEach(emoji => {
      const span = document.createElement('span');
      span.classList.add('emoji');
      span.textContent = emoji;
      const pos = getRandomPosition();
      span.style.left = pos.x + 'px';
      span.style.top = pos.y + 'px';
      emojiContainer.appendChild(span);

      // Drag-and-Drop Funktionalit√§t
      let isDragging = false;
      let offset = { x: 0, y: 0 };

      span.addEventListener('mousedown', (e) => {
        isDragging = true;
        offset.x = e.clientX - span.offsetLeft;
        offset.y = e.clientY - span.offsetTop;
        span.style.cursor = 'grabbing';
      });

      document.addEventListener('mousemove', (e) => {
        if (isDragging) {
          span.style.left = (e.clientX - offset.x) + 'px';
          span.style.top = (e.clientY - offset.y) + 'px';
        }
      });

      document.addEventListener('mouseup', () => {
        if (isDragging) {
          isDragging = false;
          span.style.cursor = 'grab';
        }
      });

      // Farbwechsel beim Klicken
      span.addEventListener('click', () => {
        const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
        span.style.color = randomColor;
      });
    });

    // Anpassung der Emojis bei Fenstergr√∂√üe√§nderung
    window.addEventListener('resize', () => {
      const currentEmojis = document.querySelectorAll('.emoji');
      currentEmojis.forEach(emoji => {
        const pos = getRandomPosition();
        emoji.style.left = pos.x + 'px';
        emoji.style.top = pos.y + 'px';
      });
    });
  </script>
</body>
</html>
