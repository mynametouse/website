<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonnensystem</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .solar-system {
            position: relative;
            width: 600px;
            height: 600px;
        }
        .planet {
            position: absolute;
            border-radius: 50%;
            transform-origin: 50% 50%;
            animation: orbit infinite linear;
            cursor: pointer;
        }
        .sun {
            width: 80px;
            height: 80px;
            background: yellow;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        @keyframes orbit {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .info-box {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid white;
            display: none;
        }
    </style>
</head>
<body>
<div class="solar-system">
    <div class="sun"></div>
    <div class="planet" id="mercury" style="width: 20px; height: 20px; background: gray; top: 50%; left: 50%; animation-duration: 5s; transform: translate(100px, -10px);"></div>
    <div class="planet" id="venus" style="width: 30px; height: 30px; background: orange; top: 50%; left: 50%; animation-duration: 7s; transform: translate(150px, -15px);"></div>
</div>
<div class="info-box" id="info"></div>
<audio id="audio" src=""></audio>
<script>
    const planets = {
        mercury: { name: "Merkur", info: "Der kleinste Planet im Sonnensystem.", sound: "mercury.mp3" },
        venus: { name: "Venus", info: "Die heiÃŸeste Planetin im Sonnensystem.", sound: "venus.mp3" }
    };

    document.querySelectorAll('.planet').forEach(planet => {
        planet.addEventListener('click', () => {
            const id = planet.id;
            const data = planets[id];
            const infoBox = document.getElementById('info');
            const audio = document.getElementById('audio');
            
            infoBox.style.display = 'block';
            infoBox.innerHTML = `<h2>${data.name}</h2><p>${data.info}</p>`;
            audio.src = data.sound;
            audio.play();
        });
    });
</script>
</body>
</html>
