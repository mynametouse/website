<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonnensystem Simulation</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?space') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        h1 {
            margin: 0;
            padding: 20px;
            font-size: 3em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        #container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #solar-system {
            position: relative;
            width: 600px;
            height: 600px;
            transform-origin: center;
        }

        .orbit {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .planet, .moon {
            position: absolute;
            border-radius: 50%;
            transform-origin: center;
        }

        #sun {
            width: 100px;
            height: 100px;
            background: yellow;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        #mercury { width: 20px; height: 20px; background: gray; --distance: 100px; animation: orbit 10s infinite linear; }
        #venus { width: 30px; height: 30px; background: orange; --distance: 150px; animation: orbit 20s infinite linear; }
        #earth { width: 35px; height: 35px; background: blue; --distance: 200px; animation: orbit 30s infinite linear; }
        #moon { width: 10px; height: 10px; background: white; --moon-distance: 40px; animation: moon-orbit 5s infinite linear; }
        #mars { width: 25px; height: 25px; background: red; --distance: 250px; animation: orbit 40s infinite linear; }

        @keyframes orbit {
            from { transform: rotate(0deg) translateX(var(--distance)) rotate(0deg); }
            to { transform: rotate(360deg) translateX(var(--distance)) rotate(-360deg); }
        }

        @keyframes moon-orbit {
            from { transform: rotate(0deg) translateX(var(--moon-distance)) rotate(0deg); }
            to { transform: rotate(360deg) translateX(var(--moon-distance)) rotate(-360deg); }
        }
    </style>
</head>
<body>
<h1>Sonnensystem</h1>
<div id="container">
    <div id="solar-system">
        <div id="sun"></div>
        <div class="orbit" style="width: 200px; height: 200px;"></div>
        <div id="mercury" class="planet"></div>
        <div class="orbit" style="width: 300px; height: 300px;"></div>
        <div id="venus" class="planet"></div>
        <div class="orbit" style="width: 400px; height: 400px;"></div>
        <div id="earth" class="planet">
            <div id="moon" class="moon"></div>
        </div>
        <div class="orbit" style="width: 500px; height: 500px;"></div>
        <div id="mars" class="planet"></div>
    </div>
</div>

<script>
    let zoomLevel = 1;
    document.addEventListener('wheel', event => {
        if (event.deltaY < 0) zoomLevel += 0.1; // Zoom in
        else zoomLevel -= 0.1; // Zoom out
        zoomLevel = Math.max(0.5, Math.min(zoomLevel, 3));
        document.getElementById('solar-system').style.transform = `scale(${zoomLevel})`;
    });
</script>
</body>
</html>
