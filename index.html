<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2D Sonnensystem mit realistischer Bewegung</title>
<style>
  body {
    margin: 0;
    background: url('https://www.solarsystemscope.com/textures/download/8k_stars_milky_way.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    font-family: sans-serif;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #canvasContainer {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100vw;
    height: 100vh;
  }

  canvas {
    background: transparent;
    touch-action: none;
  }
</style>
</head>
<body>
<div id="canvasContainer">
  <canvas id="canvas" width="800" height="600"></canvas>
</div>

<script>
(function(){
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  const objectsData = [
    { name: "Sonne", x: 400, y: 300, radius: 30, color: "yellow" },
    { name: "Merkur", orbit: 60, radius: 8, color: "gray", speed: 0.2 },
    { name: "Venus", orbit: 100, radius: 10, color: "orange", speed: 0.15 },
    { name: "Erde", orbit: 140, radius: 12, color: "blue", speed: 0.1 },
    { name: "Mars", orbit: 180, radius: 10, color: "red", speed: 0.08 }
  ];

  function drawPlanets() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(canvas.width / 2, canvas.height / 2);

    // Planetenbahnen zeichnen
    objectsData.forEach(obj => {
      if (obj.orbit) {
        ctx.beginPath();
        ctx.arc(0, 0, obj.orbit, 0, Math.PI * 2);
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
        ctx.stroke();
        ctx.closePath();
      }
    });

    // Planeten zeichnen
    objectsData.forEach(obj => {
      if (obj.orbit) {
        obj.angle = (obj.angle || Math.random() * Math.PI * 2) + obj.speed;
        obj.x = Math.cos(obj.angle) * obj.orbit;
        obj.y = Math.sin(obj.angle) * obj.orbit;
      }
      ctx.beginPath();
      ctx.arc(obj.x, obj.y, obj.radius, 0, Math.PI * 2);
      ctx.fillStyle = obj.color;
      ctx.fill();
      ctx.closePath();
      ctx.fillText(obj.name, obj.x - obj.radius, obj.y - obj.radius - 5);
    });

    ctx.restore();
  }

  function animate() {
    drawPlanets();
    requestAnimationFrame(animate);
  }

  animate();
})();
</script>
</body>
</html>
