<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2D Sonnensystem mit Texturen, Rotation und Klick-Infos</title>
<style>
  body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: sans-serif;
    overflow: hidden;
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 100vh;
  }

  #info {
    text-align: center;
    margin: 10px;
    font-size: 14px;
  }

  #canvasContainer {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 70vw;
    height: calc(100vh - 60px);
  }

  canvas {
    background: #111;
    border: 2px solid #fff;
    touch-action: none;
  }

  #overlay {
    display: flex;
    flex-direction: column;
    justify-content: start;
    align-items: center;
    width: 25vw;
    max-height: 90vh;
    background: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 20px;
    box-sizing: border-box;
    overflow-y: auto;
  }

  #overlay img {
    max-width: 100%;
    height: auto;
    border: 2px solid #fff;
    margin-bottom: 10px;
  }

  #closeBtn {
    background: #444;
    color: #fff;
    font-size: 14px;
    padding: 8px 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    outline: none;
    margin-top: 10px;
  }

  #closeBtn:hover {
    background: #666;
  }

  #overlayText {
    font-size: 14px;
    color: #fff;
    line-height: 1.5;
    text-align: center;
  }
</style>
</head>
<body>
<div id="info">
  <p>Tippen Sie auf einen Himmelskörper, um ein Bild und Infos anzuzeigen.<br>
  Mit zwei Fingern können Sie zoomen und verschieben. Die Planeten haben Texturen und rotieren langsam.</p>
</div>
<div id="canvasContainer">
  <canvas id="canvas" width="500" height="500"></canvas>
</div>
<div id="overlay">
  <img id="overlayImage" src="" alt="Objektbild"/>
  <p id="overlayText"></p>
  <button id="closeBtn">Schließen</button>
</div>

<script>
(function(){
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const overlay = document.getElementById('overlay');
  const overlayImage = document.getElementById('overlayImage');
  const overlayText = document.getElementById('overlayText');
  const closeBtn = document.getElementById('closeBtn');

  const objectsData = [
    { name: "Sonne", x: 250, y: 250, radius: 20, color: "yellow" },
    { name: "Merkur", x: 320, y: 250, radius: 8, color: "gray" },
    { name: "Venus", x: 380, y: 250, radius: 10, color: "orange" },
    { name: "Erde", x: 450, y: 250, radius: 12, color: "blue" },
    { name: "Mars", x: 520, y: 250, radius: 10, color: "red" }
  ];

  function drawPlanets() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    objectsData.forEach(obj => {
      ctx.beginPath();
      ctx.arc(obj.x, obj.y, obj.radius, 0, Math.PI * 2);
      ctx.fillStyle = obj.color;
      ctx.fill();
      ctx.closePath();
    });
  }

  function showInfo(name, text) {
    overlayImage.src = "https://via.placeholder.com/150";
    overlayText.textContent = `${name}: ${text}`;
    overlay.style.display = 'flex';
  }

  canvas.addEventListener('click', (e) => {
    const rect = canvas.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;
    objectsData.forEach(obj => {
      const dx = mx - obj.x;
      const dy = my - obj.y;
      if (Math.sqrt(dx * dx + dy * dy) <= obj.radius) {
        showInfo(obj.name, "Beschreibung folgt...");
      }
    });
  });

  closeBtn.addEventListener('click', () => {
    overlay.style.display = 'none';
    overlayImage.src = "";
  });

  drawPlanets();
})();
</script>
</body>
</html>
