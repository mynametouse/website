<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2D Sonnensystem mit Texturen, Rotation und Klick-Infos</title>
<style>
  body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: sans-serif;
    overflow: hidden;
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 100vh;
  }

  #info {
    text-align: center;
    margin: 10px;
    font-size: 14px;
  }

  #canvasContainer {
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    width: 70vw;
    height: calc(100vh - 60px);
  }

  canvas {
    background: #111;
    border: 2px solid #fff;
    touch-action: none;
  }

  #overlay {
    display: flex;
    flex-direction: column;
    justify-content: start;
    align-items: center;
    width: 25vw;
    max-height: 90vh;
    background: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 20px;
    box-sizing: border-box;
    overflow-y: auto;
  }

  #overlay img {
    max-width: 100%;
    height: auto;
    border: 2px solid #fff;
    margin-bottom: 10px;
  }

  #closeBtn {
    background: #444;
    color: #fff;
    font-size: 14px;
    padding: 8px 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    outline: none;
    margin-top: 10px;
  }

  #closeBtn:hover {
    background: #666;
  }

  #overlayText {
    font-size: 14px;
    color: #fff;
    line-height: 1.5;
    text-align: center;
  }
</style>
</head>
<body>
<div id="info">
  <p>Tippen Sie auf einen Himmelskörper, um ein Bild und Infos anzuzeigen.<br>
  Mit zwei Fingern können Sie zoomen und verschieben. Die Planeten haben Texturen und rotieren langsam.</p>
</div>
<div id="canvasContainer">
  <canvas id="canvas" width="500" height="500"></canvas>
</div>
<div id="overlay">
  <img id="overlayImage" src="" alt="Objektbild"/>
  <p id="overlayText"></p>
  <button id="closeBtn">Schließen</button>
</div>

<script>
(function(){
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const overlay = document.getElementById('overlay');
  const overlayImage = document.getElementById('overlayImage');
  const overlayText = document.getElementById('overlayText');
  const closeBtn = document.getElementById('closeBtn');

  function showInfo(imgUrl, text) {
    overlayImage.src = imgUrl;
    overlayText.textContent = text;
    overlay.style.display = 'flex';
  }

  closeBtn.addEventListener('click', () => {
    overlay.style.display = 'none';
    overlayImage.src = "";
  });

  canvas.addEventListener('click', (e) => {
    const rect = canvas.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;
    const x = mx - canvas.width / 2;
    const y = my - canvas.height / 2;
    // Beispiel: Anzeige der Info der Sonne
    if (Math.sqrt(x * x + y * y) < 20) {
      showInfo(
        "https://upload.wikimedia.org/wikipedia/commons/c/c3/Solar_sys8.jpg",
        "Die Sonne ist der Stern im Zentrum unseres Sonnensystems."
      );
    }
  });
})();
</script>
</body>
</html>
