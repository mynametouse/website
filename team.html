<!-- team.html -->
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Unser Team - Sarah Ben Bernou</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Hintergrund-Kreise -->
  <div class="background-circle background-circle1"></div>
  <div class="background-circle background-circle2"></div>
  <div class="background-circle background-circle3"></div>
  <div class="background-circle background-circle4"></div>

  <!-- Navigation-Menü -->
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="team.html">Team</a>
    <a href="referenzen.html">Referenzen</a>
  </div>

  <!-- Zentrale Inhalte -->
  <div class="container">
    <h1>Unser Team</h1>
    <div class="team-members">
      <!-- Teammitglied 1 -->
      <div class="team-member">
        <img src="https://picsum.photos/seed/team_member1/250/250" alt="Teammitglied 1">
        <h2>Max Mustermann</h2>
        <p>Projektmanager</p>
      </div>

      <!-- Teammitglied 2 -->
      <div class="team-member">
        <img src="https://picsum.photos/seed/team_member2/250/250" alt="Teammitglied 2">
        <h2>Laura Beispiel</h2>
        <p>Entwicklerin</p>
      </div>

      <!-- Teammitglied 3 -->
      <div class="team-member">
        <img src="https://picsum.photos/seed/team_member3/250/250" alt="Teammitglied 3">
        <h2>Tom Musterfrau</h2>
        <p>Designer</p>
      </div>
    </div>
  </div>

  <!-- Modal für Informationen -->
  <div class="modal" id="infoModal">
    <div class="modal-content">
      <button class="close-modal" id="closeModal">&times;</button>
      <p id="modalText">Informationen werden geladen...</p>
    </div>
  </div>

  <!-- JavaScript für Interaktivität (gleich wie in index.html) -->
  <script>
    // Interaktive Kreise und Modal
    document.addEventListener('DOMContentLoaded', () => {
      const interactiveCircles = document.querySelectorAll('.interactive-circle');
      const modal = document.getElementById('infoModal');
      const modalText = document.getElementById('modalText');
      const closeModal = document.getElementById('closeModal');

      interactiveCircles.forEach(circle => {
        circle.addEventListener('click', () => {
          const info = circle.getAttribute('data-info');
          modalText.textContent = info;
          modal.style.display = 'flex';
        });
      });

      closeModal.addEventListener('click', () => {
        modal.style.display = 'none';
      });

      // Schließen des Modals beim Klick außerhalb des Inhalts
      window.addEventListener('click', (e) => {
        if (e.target === modal) {
          modal.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
